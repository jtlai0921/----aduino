<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>燈光控制器</title>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <script src="cordova.js"></script>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script>
		$(document).on('mobileinit', function() {
			$.mobile.pushStateEnabled = false;
		});
		</script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/index.js"></script>
        <style type="text/css">
		#splashPage {
			background-color:#fac800;
			text-align: center;
		}
		#splashPage div h1 {
			border-radius: 10px;
			padding:10px 30px;
			display:inline-block;
			background-color:#fff;
			margin-bottom:30px;
		}
		</style>
    </head>
    <body>
    <!-- 起始畫面 -->
    <div data-role="page" id="splashPage">
        <div role="main" class="ui-content">
            <h1>網路燈光控制器</h1>
            <img src="images/app_logo.svg" width="300" height="300">
        </div>
    </div>
    
    <!-- 主控畫面 --->
    <div data-role="page" id="ctrlPage" data-theme="a">
        <div data-role="header">
            <h1>燈光控制器</h1>
            <a href="#netPage" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-gear">網路設定</a>
        </div>

        <div role="main" class="ui-content">
            <div class="ui-field-contain">
                <label for="ledSw">壁燈</label>
                <select name="ledSw" id="ledSw" data-role="slider" data-mini="true">
                    <option value="0">關</option>
                    <option value="1">開</option>
                </select>
            </div>
            <div class="ui-field-contain">
                <label for="pwmSlider">檯燈</label>
                <input type="range" name="pwmSlider" id="pwmSlider" value="25" min="0" max="100"  data-highlight="true">
            </div>
            <div id="msg"></div>
        </div>
        
        <div data-role="footer" data-position="fixed">
          &copy; 2016 swf.com.tw
        </div>
    </div>

    <!-- "WiFi設置畫面" -->
    <div data-role="page" id="netPage" data-theme="a">
        <div data-role="header">
            <h1>網路連結設定</h1>
        </div>
    
        <div role="main" class="ui-content">
            <form>
                <label for="deviceIP">裝置IP位址或網域名稱</label>
                <input type="text" name="deviceIP" id="deviceIP" value="" placeholder="jarvis.local" data-clear-btn="true">
                <label for="devicePort">裝置埠號</label>
                <input type="number" name="devicePort" id="devicePort" value="80" data-clear-btn="true">
            </form>
            <p><a href="#" id="saveBtn" class="ui-btn ui-corner-all ui-btn-b ui-btn-icon-left ui-icon-refresh ui-shadow-icon">儲存設定</a></p>
            <p><a href="#ctrlPage" class="ui-btn ui-shadow ui-corner-all ui-btn-b">回主控畫面</a></p>
    
        </div>
        <div data-role="footer" data-position="fixed">
          &copy; 2016 swf.com.tw
        </div>
    </div>
</body>
</html>
