<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>D3基礎練習</title>
<script src="js/d3.min.js"></script>
</head>

<body>
<ul id="list">
</ul>
<script>
var ds = ['電阻', 
          '電容', 
          '電感'];
		  
d3.select('#list').selectAll('li')
  .data(ds)
  .enter()
  .append('li')
  .text(function(d) {return d;});
</script>
</body>
</html>
