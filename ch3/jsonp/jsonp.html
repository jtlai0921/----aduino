<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>讀取Node.js資料</title>
</head>

<body>
<input type="button" id="btn" value="讀取資料">
<p>請按F12鍵查看控制台</p>
<script src="js/jquery-2.1.3.min.js"></script>
<script>
function duino( data ) {
  console.log( data );
}
$(function() {
  $('#btn').click(function(){
    $.ajax({
      url:"http://127.0.0.1:5438/",
      jsonpCallback:"duino",
      dataType: "jsonp"
    }); 
  });
});
</script>
</body>
</html>
