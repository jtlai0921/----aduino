<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SVG向量圖練習</title>
<style type="text/css">
  svg {
    width:600px;               /* 寬：600像素 */
    height:300px;              /* 高：300像素 */
    background-color:#BAE3F9;  /* 背景色 */
  }

  rect {
    stroke:#FFFFFF;    /* 筆線：白色 */
    stroke-width:5px;  /* 筆線粗細：5像素 */
    fill:#00A0E9;      /* 填色：顏色 */
  }
</style>
</head>

<body>
<svg width="600" height="300" style="background:#BAE3F9">
   <rect x="365" y="145" width="165" height="85"
         style="stroke:#ffffff; stroke-width:5; fill:#00A0E9;"/>
</svg>
</body>
</html>
